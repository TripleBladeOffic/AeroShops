<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Background Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(120deg, #3b4371, #f3904f, #4e54c8, #0abde3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            margin-top: 12vh; /* Positions content 12% from the top */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
            font-style: italic; /* Styling to distinguish the quotes */
        }

        .discord-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .discord-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .product-list {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .product-item {
            display: flex;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .product-item:hover {
            transform: scale(1.02);
        }

        .product-image {
            width: 150px;
            height: 150px;
            background-color: #ffffff;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
        }

        .product-details {
            flex-grow: 1;
            color: white;
        }

        .product-title {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.5em;
            color: #ffb347;
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/Fhvj8uVnxy" target="_blank">
        <button class="discord-btn">Discord</button>
    </a>
    <div class="content">
        <h1>Aero Vault</h1>
        <p>"The Place Where We Care About You"</p>
    </div>

    <div class="product-list">
        <!-- Sample Product Box -->
        <div class="product-item">
            <img src="your-image-url.jpg" alt="Product Image" class="product-image">
            <div class="product-details">
                <div class="product-title">Product Title</div>
                <div class="product-description">This is a description of the product. It provides some information about what the product is.</div>
                <div class="product-price">$99.99</div>
            </div>
        </div>
        <!-- Repeat product-item block for more products -->
    </div>
</body>
</html>
