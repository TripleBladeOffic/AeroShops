<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Shop</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(120deg, #3b4371, #f3904f, #4e54c8, #0abde3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }

        .join-btn {
            font-size: 1.2em;
            color: white;
            background-color: #7289da;
            padding: 0.7em 1.5em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .join-btn:hover {
            background-color: #5865f2;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to My Discord Shop</h1>
        <p>Join our community and explore the best deals on our shop.</p>
        <a href="https://discord.gg/Fhvj8uVnxy" class="join-btn">Join Our Discord</a>
    </div>
</body>
</html>
