<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(120deg, #2c2c2c, #3a3a3a, #1f1f1f);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #8a2be2;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 1em;
            color: #cfcfcf;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }

        .join-btn {
            font-size: 1.2em;
            color: white;
            background-color: #333;
            padding: 0.7em 1.5em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .join-btn:hover {
            background-color: #555;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 3em 0;
        }

        .product {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #8a2be2;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #cfcfcf;
        }

        .product p {
            color: #a6a6a6;
        }

        .footer {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>My Discord Shop</h1>
        <p>Join our community and explore the best deals on our shop.</p>
        <a href="https://discord.gg/Fhvj8uVnxy" class="join-btn">Join Our Discord</a>
        
        <h2>Our Products</h2>
        <section class="products">
            <div class="product">
                <a href="product1.html">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p><strong>Price:</strong> $10</p>
                </a>
            </div>
            <div class="product">
                <a href="product2.html">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p><strong>Price:</strong> $20</p>
                </a>
            </div>
            <!-- Add more products as needed -->
        </section>
    </div>
</body>
</html>
