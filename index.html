<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('ambient-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .shop-name {
            font-size: 32px;
            font-weight: bold;
        }
        .discord-button {
            background-color: #5865F2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .discord-button:hover {
            background-color: #4a55d3;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 40px auto;
        }
        .product-item {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
        }
        .product-name {
            font-size: 20px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 18px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="shop-name">Aero Shop</div>
        <a href="https://discord.com/invite/YOUR_INVITE_CODE" class="discord-button">Join our Discord</a>
    </div>

    <div class="product-list">
        <!-- Example Product -->
        <div class="product-item">
            <img src="product1.jpg" alt="Product 1" class="product-image">
            <div class="product-name">Product 1</div>
            <div class="product-price">$19.99</div>
        </div>
        <!-- Add more products here -->
    </div>
</body>
</html>
