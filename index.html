<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Background Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(120deg, #3b4371, #f3904f, #4e54c8, #0abde3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            margin-top: 12vh; /* Positions content 12% from the top */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
            font-style: italic; /* Styling to distinguish the quotes */
        }

        .discord-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .discord-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .product-list {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .product-item {
            display: flex;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .product-item:hover {
            transform: scale(1.02);
        }

        .product-image {
            width: 150px;
            height: 150px;
            background-color: #ffffff;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
        }

        .product-details {
            flex-grow: 1;
            color: white;
        }

        .product-title {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.5em;
            color: #ffb347;
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/Fhvj8uVnxy" target="_blank">
        <button class="discord-btn">Discord</button>
    </a>
    <div class="content">
        <h1>Aero Vault</h1>
        <p>"The Place Where We Care About You"</p>
    </div>

    <div class="product-list">
        <!-- Product Box -->
        <div class="product-item">
            <img src="https://media.discordapp.net/attachments/1260999448407052390/1274276910750367835/eyeimage_1.png?ex=66c1aa5a&is=66c058da&hm=96d007b69b7b5c65f381edee7cd8e7902a0683abd4efa738e7a9bdfd6a9c763b&=&format=webp&quality=lossless&width=437&height=437" 
                 alt="Eyes Product Image" class="product-image">
            <div class="product-details">
                <div class="product-title">Eyes</div>
                <div class="product-description">
                    A mesmerizing collection filled with countless eyes to satisfy all your visual curiosities and needs.
                </div>
                <div class="product-price">$0.75</div>
            </div>
        </div>
    </div>
</body>
</html>
