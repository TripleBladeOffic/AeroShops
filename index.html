<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Background Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(120deg, #3b4371, #f3904f, #4e54c8, #0abde3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }

        .theme-btn, .discord-btn {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-btn:hover, .discord-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .theme-btn {
            left: 20px;
        }

        .discord-btn {
            right: 20px;
        }
    </style>
</head>
<body>
    <button class="theme-btn">Change Theme</button>
    <a href="https://discord.gg/Fhvj8uVnxy" target="_blank">
        <button class="discord-btn">Discord</button>
    </a>
    <div>
        <h1>Welcome to My Website</h1>
        <p>This is a simple page with an ambient background.</p>
    </div>
</body>
</html>
