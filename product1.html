<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes - Aero Vault</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(120deg, #3b4371, #f3904f, #4e54c8, #0abde3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .product-detail {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .product-image {
            width: 40%;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            width: 55%;
            text-align: left;
        }

        .product-title {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.8em;
            color: #ffb347;
            margin-bottom: 20px;
        }

        .checkout-btn {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ffb347;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .checkout-btn:hover {
            background-color: #e0a84a;
        }
    </style>
</head>
<body>
    <div class="product-detail">
        <img src="https://media.discordapp.net/attachments/1260999448407052390/1274276910750367835/eyeimage_1.png?ex=66c1aa5a&is=66c058da&hm=96d007b69b7b5c65f381edee7cd8e7902a0683abd4efa738e7a9bdfd6a9c763b&=&format=webp&quality=lossless&width=437&height=437" 
             alt="Eyes Product Image" class="product-image">
        <div class="product-info">
            <div class="product-title">Eyes</div>
            <div class="product-description">
                A mesmerizing collection filled with countless eyes to satisfy all your visual curiosities and needs.
            </div>
            <div class="product-price">$0.75</div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
</body>
</html>
