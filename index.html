<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(45deg, #1e003d, #1a1a40, #26004d, #4b0082);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            box-sizing: border-box;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .theme-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .discord-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .discord-logo:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin: 0;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 3em 0;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            display: block;
            margin-bottom: 10px;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            margin-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 10px;
        }

        .product-info h3 {
            margin: 0;
            font-size: 1.5em;
            flex: 1;
            text-align: left;
            color: white;
            text-decoration: none;
            font-weight: normal;
        }

        .product-info p {
            margin: 0;
            font-weight: normal;
            flex: 1;
            text-align: right;
            color: white;
            text-decoration: none;
        }

        .footer {
            display: none;
        }
    </style>
</head>
<body>
    <button class="theme-btn" onclick="toggleTheme()">Change Theme</button>
    <a href="https://discord.gg/Fhvj8uVnxy" target="_blank">
        <img src="https://cdn.iconscout.com/icon/free/png-256/discord-2474804-2056093.png" alt="Discord Logo" class="discord-logo">
    </a>
    <div class="container">
        <h1>Aero Shop</h1>
        
        <h2>Our Products</h2>
        <section class="products">
            <div class="product">
                <a href="product1.html">
                    <img src="https://media.discordapp.net/attachments/1244200855532736533/1252908073106804776/image.png?ex=66c06412&is=66bf1292&hm=d25d74efe8ded3e99260af696770e1d2ae71aa0c015c9a34b9c3421e8151ea05&=&format=webp&quality=lossless&width=666&height=546" alt="Product 1">
                    <div class="product-info">
                        <h3>Product 1</h3>
                        <p>12$</p>
                    </div>
                </a>
            </div>
            <div class="product">
                <a href="product2.html">
                    <img src="https://media.discordapp.net/attachments/1244200855532736533/1252908073106804776/image.png?ex=66c06412&is=66bf1292&hm=d25d74efe8ded3e99260af696770e1d2ae71aa0c015c9a34b9c3421e8151ea05&=&format=webp&quality=lossless&width=666&height=546" alt="Product 2">
                    <div class="product-info">
                        <h3>Product 2</h3>
                        <p>20$</p>
                    </div>
                </a>
            </div>
            <!-- Add more products as needed -->
        </section>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentBackground = getComputedStyle(body).backgroundImage;

            if (currentBackground.includes("linear-gradient(45deg, #1e003d")) {
                body.style.background = "linear-gradient(120deg, #2c2c2c, #3a3a3a, #1f1f1f)";
                body.style.backgroundSize = "200% 200%";
                body.style.animation = "gradientBG 15s ease infinite";
            } else {
                body.style.background = "linear-gradient(45deg, #1e003d, #1a1a40, #26004d, #4b0082)";
                body.style.backgroundSize = "400% 400%";
                body.style.animation = "gradientBG 20s ease infinite";
            }
        }
    </script>
</body>
</html>
